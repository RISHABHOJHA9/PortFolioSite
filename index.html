<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            background-color: #495057;
            text-align: center;
            padding: 1rem 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #6c757d;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        section {
            padding: 4rem 0;
        }

        .about-me {
            text-align: center;
        }

        .about-me h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .about-me p {
            font-size: 1.1rem;
            color: #555;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .project {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .project h3 {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 1rem;
        }

        .project p {
            color: #666;
        }

        .contact {
            text-align: center;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .contact p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            color: #666;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #343a40;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <section id="about" class="about-me">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I'm passionate about creating beautiful and functional websites.</p>
    </section>

    <section id="projects" class="projects">
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
        <!-- Add more project sections as needed -->
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at <a href="mailto:aec.cse.rishabhojha@gmail.com">aec.cse.rishabhojha@gmail.com</a></p>
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/rishabhojha5111"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/RISHABHOJHA9/rishabhojha.github.io"><i class="fab fa-github"></i></a>
            <!-- Add more social icons as needed -->
        </div>
    </section>
</div>

</body>
</html>
